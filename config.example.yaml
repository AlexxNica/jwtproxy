jwtproxy:
  signer_proxy:
    listen_addr: :8080

    # CA used to forge certificates used by
    # the proxy's MITM mechanism.
    ca_key_file: ca.key
    ca_crt_file: ca.crt

    signer:
      issuer: jwtproxy
      expiration_time: 5m
      max_skew: 1m
      nonce_length: 32 # length of generated nonces
      # private_key:
      #   type: preshared
      #   options:
      #     key_id: mykey
      #     private_key_path: mykey.key
      private_key:
        type: autogenerated
        options:
          rotate_every: 12h
          key_server:
            type: keyregistry
            options:
              registry: http://localhost:8888/

  verifier_proxy:
    listen_addr: :8081

    # Key pair used to terminate TLS.
    key_file: localhost.key
    crt_file: localhost.crt

    verifier:
      upstream: http://localhost:8888/
      audience: https://localhost:8081/ # host used to talk to the verifier proxy
      max_ttl: 5m # maximum expiration duration that a JWT can be signed for to be accepted
      key_server:
        type: preshared
        options:
          issuer: jwtproxy
          key_id: mykey
          public_key_path: mykey.crt
      nonce_storage:
        type: local
        options:
          purge_interval: 10m # interval between expired expired nonce cleanups
